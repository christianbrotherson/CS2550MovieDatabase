<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Database</title>
    <script src="scripts/model.js" type="text/javascript"></script>
    <script src="scripts/controller.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="area_title">Enter Movie Information</h1>
        <form id="movie_input_form" name="add_movie_form">
            <div class="inputs">
                <label for="title">Title:</label>
                <input type="text" class="enter_info" name="title" id="title">
            </div>
            <div id="title_error" class="errors" style="display: none;"></div>
            <div class="inputs">
                <label for="year">Year Produced:</label>
                <input type="text" class="enter_info inputs" name="year" id="year">
            </div>
            <div id="year_error" class="errors" style="display: none;"></div>
            <div class="inputs">
                <label for="rating">Rating: </label>
                <select name="rating" id="rating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div id="rating_error" class="errors" style="display: none;"></div>
            <div class="inputs">
                <label for="my_rating">Your Rating: </label>
                <select name="my_rating" id="my_rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="my_rating_error" class="errors" style="display: none;"></div>
            <div class="inputs">
                <label for="bluray">Blu-ray:</label>
                <input type="checkbox" name="bluray" id="bluray" class="enter_info">
            </div>
            <fieldset id="genre">
                <legend>Genre:</legend>
                <div class="inputs">
                    <label for="action_adventure">Action/Adventure:</label>
                    <input type="radio" value="Action/Adventure" name="genre" id="action_adventure" class="enter_info">
                </div>
                <div class="inputs">
                    <label for="drama">Drama:</label>
                    <input type="radio" value="Drama" name="genre" id="drama" class="enter_info">
                </div>
                <div class="inputs">
                    <label for="comedy">Comedy:</label>
                    <input type="radio" value="Comedy" name="genre" id="comedy" class="enter_info">
                </div>
                <div class="inputs">
                    <label for="romance">Romance:</label>
                    <input type="radio" value="Romance" name="genre" id="romance" class="enter_info">
                </div>
                <div class="inputs">
                    <label for="scifi_fantasy">Sci-fi/Fantasy:</label>
                    <input type="radio" value="Sci-fi/Fantasy" name="genre" id="scifi_fantasy" class="enter_info">
                </div>
            </fieldset>
            <div id="genre_error" class="errors" style="display: none;"></div>

            <div id="buttons">
                <button type="button" id="create" class="enter_info">Add</button>
                <button type="button" id="cancel" class="enter_info">Cancel</button>
            </div>
        </form>
        <div id="display_movies">
            <div class="movies_container">
                <button type="button" value="Add Movie" id="add_movie">Add Movie</button>
                <div id="movie_items">
                    <div class="movie_item">
                        <div>Title</div>
                        <div>Rating</div>
                        <div>My Rating</div>
                        <div>BluRay</div>
                        <div>Edit (not functional)</div>
                        <div>Delete</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        modelCreateMovie("Batman Begins", "PG-13", 2005, 3, "Action/Adventure", true);
        modelCreateMovie("Dark Knight", "PG-13", 2008, 5, "Action/Adventure", false);
        modelCreateMovie("Dark Knight Rises", "PG-13", 2010, 4, "Action/Adventure", true);
        modelCreateMovie("The Notebook", "PG-13", 2004, 3, "Romance", false);
        modelCreateMovie("The Accountant", "R", 2016, 5, "Action/Adventure", false);
        modelCreateMovie("Star Wars: Episode IV - A New Hope", "PG-13", 2016, 4, "SciFi/Fantasy", true);
        modelCreateMovie("Roundhay Garden Scene", "G", 1888, 1, "Comedy", false);
        onPageLoad();
    </script>
</body>
</html>
