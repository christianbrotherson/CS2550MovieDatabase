<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Database</title>
    <script src="/scripts/model.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="area_title">Enter Movie Information</h1>
        <form id="display_area">
            <div class="inputs">
                <label for="title">Title:</label>
                <input type="text" class="text" name="title" id="title">
            </div>
            <div class="inputs">
                <label for="year">Year Produced:</label>
                <input type="text" class="text inputs" name="year" id="year">
            </div>
            <div class="inputs">
                <label for="rating">Rating: </label>
                <select name="rating" id="rating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div class="inputs">
                <label for="my_rating">Your Rating: </label>
                <select name="my_rating" id="my_rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="inputs">
                <label for="bluray">Blu-ray:</label>
                <input type="checkbox" name="bluray" id="bluray">
            </div>
            <fieldset>
                <legend>Genre:</legend>
                <div class="inputs">
                    <label for="action_adventure">Action/Adventure:</label>
                    <input type="radio" name="genre" id="action_adventure" checked=true>
                </div>
                <div class="inputs">
                    <label for="drama">Drama:</label>
                    <input type="radio" name="genre" id="drama">
                </div>
                <div class="inputs">
                    <label for="comedy">Comedy:</label>
                    <input type="radio" name="genre" id="comedy">
                </div>
                <div class="inputs">
                    <label for="romance">Romance:</label>
                    <input type="radio" name="genre" id="romance">
                </div>
                <div class="inputs">
                    <label for="scifi_fantasy">Sci-fi/Fantasy:</label>
                    <input type="radio" name="genre" id="scifi_fantasy">
                </div>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="Add" id="add">
                <input type="submit" value="Cancel" id="cancel">
            </div>
        </form>
        <div id="hide_area">
            <button id="add_movie">Add Movie</button>
            <div id="display_title">Title</div>
            <div id="display_rating">Rating</div>
            <div id="display_personal_rating">Personal Rating</div>
            <div id="display_bluray">Blu-ray?</div>
        </div>
    </div>
</body>
</html>
