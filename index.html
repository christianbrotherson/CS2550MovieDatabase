<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Database</title>
</head>
<body>
    <div id="movie_add">
        <h1 id=""></h1>
        <form>
            <div>
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="The Dark Knight">
            </div>
            <div>
                <select name="rating" id="rating">
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                </select>
            </div>
            <div>
                <label for="year">Year Produced:</label>
                <input type="text" name="year" id="year" placeholder="2008">
            </div>
            <div>
                <select name="my_rating" id="my_rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <input type="radio" name="genre" id="action_adventure">
                <label for="action_adventure">Action/Adventure</label>

                <input type="radio" name="genre" id="drama">
                <label for="drama">Drama</label>

                <input type="radio" name="genre" id="comedy">
                <label for="comedy">Comedy</label>

                <input type="radio" name="genre" id="romance">
                <label for="romance">Romance</label>

                <input type="radio" name="genre" id="scifi_fantasy">
                <label for="scifi_fantasy">Sci-fi/Fantasy</label>
            </div>
            <div>
                <label for="bluray">Blu-ray:</label>
                <input type="checkbox" name="bluray" id="bluray">
            </div>
        </form>
    </div>
    <div id="movie_display">
        <div id="display_title">Title</div>
        <div id="display_rating">Rating</div>
        <div id="display_personal_rating">Personal Rating</div>
        <div id="display_bluray">Blu-ray?</div>
    </div>
</body>
</html>
